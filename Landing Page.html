<!DOCTYPE html>
<html lang="en">
<head>
    <title>RG's Fashion Corner</title>
    <style>
        header {
            background-color: #ffced5;
            color: #000000;
            padding: 20px;
            text-align: center;
        }

        header img {
            max-width: 500px;
            vertical-align: middle;
            margin-right: 0px;
        }

        header h1 {
            margin-left: 0px;
        }

        nav {
            background-color: #f4f4f4;
            padding: 10px 0;
            text-align: center;  
        }

        nav {
            background-color: none;
            color: #333;
            padding: 10px 20px;
        }

        nav a:hover {
            background-color: #ddd;
        }

        .logo {
            height: 200px;
            margin-right: 10px;
        }

        .banner {
            background-image: url('Banner.jpg');
            background-size:100vh ;
            height: 1060px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: left ;
            color: #fff;
        }

        .banner h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .featured-products {
            padding: 20px;
            text-align: center;
        }

        .product {
            display: inline-block;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            width: 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .product h2 {
            font-size: 20px;
            margin-top: 10px;
        }

        .poster {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .poster img {
            border-radius: 5px;
            margin: 5px;
        }

        .poster img:last-child {
            margin-left: 50px;
        }


        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>

<body>
    <header>
        <center>
            <img src="Logo.png" alt="Logo" class="logo">
            <h1>Welcome to my Clothing Store</h1>
        </center>
    </header>    

    <nav>
        <a href="#">Home</a> | 
        <a href="#">Shop</a> | 
        <a href="#">About</a> | 
        <a href="#">Contact</a>
    </nav>

    <div class="poster">
        <img src="Poster1.avif" class="first-image">
        <img src="Poster2.jpg" class="second-image">
    </div>    

    <div class="featured-products">
        <div class="product">
            <img src="Product1.jpg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$50.00</p>
        </div>

        <div class="product">
            <img src="Product3.jpg" alt="Product 2">
            <h2>Product 1</h2>
            <p>$45.00</p>
        </div>

        <div class="product">
            <img src="Product2.jpg" alt="Product 3">
            <h2>Product 1</h2>
            <p>$55.00</p>
        </div>
    </div>

    <div class="banner">
    </div>

    <footer>
        <p>&copy; 2024 Clothing Store. All rights reserved.</p>
    </footer>
</body>
</html>
